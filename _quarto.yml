  abstract: Seed legumes are cultivated for their protein-rich seeds, which can be consumed by humans or animals. They do not need nitrogen fertilizers because they can fix atmospheric nitrogen in symbiosis with soil bacteria (rhizobium) in newly-formed root organs called nodules. Legumes play an essential role in the development of more sustainable agriculture and can help mitigate future climate change. However, legumes' sensitivity to environmental stresses, particularly heat and drought, makes their yields unstable in terms of seed quantity and protein content, hindering their development in cropping systems. With climate change leading to more intense and prolonged periods of heat stress, it is crucial to enhance legumes' ability to sustain growth and ensure high productivity levels. This PhD project aims to enhance our understanding of the relationship between legume nodulated root systems and associated soil and plant micro-organisms. The ultimate goal is to develop new strategies that can improve nutrient uptake by legumes, especially during periods of heat stress.
